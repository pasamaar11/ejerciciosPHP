version: '3.8'

services:
  web:
    build: .
    container_name: examen_php_web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
    networks:
      - examen_network

  mysql:
    image: mysql:8.0
    container_name: examen_php_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: biblioteca_magica
    ports:
      - "3306:3306"
    volumes:
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    networks:
      - examen_network

networks:
  examen_network:
    driver: bridge

volumes:
  mysql_data:
